<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<h3>Pleaes enter the value to caculate:</h3>
<input type="number" id="d">
<button onclick="Caculate()">Caculate</button>
<p id="dientich"></p>
</body>
</html>
<script>
  function Caculate(){
  let d = document.getElementById("d").value;
  let s = Math.PI*(d/2)**2;
  let z = s.toFixed(2);
  document.getElementById("dientich").innerHTML="Result: " +z;
  }
</script>
