<body>
<h2>Caculate</h2>
  <input type="number" id="first">
  <input type="number" id="second"></br>
  </br>
  <button onclick="caculate('+')">Addition(+)</button>
  <button onclick="caculate('-')">Subtraction(-)</button>
  <button onclick="caculate('*')">Multiplication(*)</button>
  <button onclick="caculate('/')">Division(/)</button>
<p id="finalResult"></p>
</body>
</html>
<script>
function caculate(z) {
    let x = parseFloat(document.getElementById("first").value);
    let y = parseFloat(document.getElementById("second").value);
    let result = 0;
    let final = 'Result is';
        if (z == "+") {
            result = x + y;
        } else if (z == "-") {
            result = x - y;
        } else if (z == "/" && y != 0) {
            result = x / y;
        } else if (z == "/" && y == 0) {
            result = "Can't caculate divided with second value is 0";
            final = '';
        }
        else {
            result = x * y;
        }
        document.getElementById("finalResult").innerHTML = final + result;
}
