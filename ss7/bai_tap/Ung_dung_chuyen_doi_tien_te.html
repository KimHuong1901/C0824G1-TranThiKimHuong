<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
  <style>
    button{
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <th>Amount</th>
    <th>From Currency</th>
    <th>To Currency</th>
    <th></th>
  </tr>
  <tr>
    <td> <input type="text" id="Amount" style="border: 1px solid black; height: 20px; width: 150px"></td>
    <td>
      <select id="From" style="border: 1px solid black; height: 20px; width: 100px">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
      </select>
    </td>
      <td>
      <select id="To" style="border: 1px solid black; height: 20px; width: 100px">
        <option value="USD">USD</option>
        <option value="VND">VND</option>
      </select>
    </td>
    <td>
      <button onclick="convertMoney()">Convert</button>
    </td>
  </tr>
</table>
<p id = "Result"></p>
</body>
</html>
<script>
  function convertMoney(){
    let x = document.getElementById("Amount").value;
    let y = document.getElementById("From").value;
    let z = document.getElementById("To").value;
    let c = document.getElementById("Result").value;
    if (y == "VND" && z == "USD"){
        c = x / 25000;
    }
    else if (y == "USD" && z == "VND"){
      c = x * 25000;
    }
    else if (y == "VND" && z == "VND"){
      c = x;
    }
    else {
      c = x;
    }
    document.getElementById("Result").innerHTML = "Result is: " + c;
  }
</script>
