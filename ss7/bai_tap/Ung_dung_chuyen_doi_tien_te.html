<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
  <style>
    button{
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <th>Amount</th>
    <th>From Currency</th>
    <th>To Currency</th>
    <th></th>
  </tr>
  <tr>
    <td> <input type="text" id="amount" style="border: 1px solid black; height: 20px; width: 150px"></td>
    <td>
      <select id="from" style="border: 1px solid black; height: 20px; width: 100px">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
      </select>
    </td>
      <td>
      <select id="to" style="border: 1px solid black; height: 20px; width: 100px">
        <option value="USD">USD</option>
        <option value="VND">VND</option>
      </select>
    </td>
    <td>
      <button onclick="convertMoney()">Convert</button>
    </td>
  </tr>
</table>
<p id = "result"></p>
</body>
</html>
<script>
  function convertMoney(){
    let amount = document.getElementById("amount").value;
    let from = document.getElementById("from").value;
    let to = document.getElementById("to").value;
    let result = document.getElementById("result").value;
    if (from == "VND" && to == "USD"){
      result = amount / 25000;
    }
    else if (from == "USD" && to == "VND"){
      result = amount * 25000;
    }
    else if (from == "VND" && to == "VND"){
      result = amount;
    }
    else {
      result = amount;
    }
    document.getElementById("result").innerHTML = "Result is: " + result;
  }
</script>
