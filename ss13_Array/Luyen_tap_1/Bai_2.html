<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id ='result'></p>
</body>
</html>
<script>
    //Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    //1,3,4,6,3,84,5,6,7,7
    let numArr = [];
    let data ='';
    let dataMax;
    for (let i = 0; i < 10; i++){
        data = prompt('Enter the number: ');
        data = parseInt(data);
        if (!isNaN(data)){
            numArr[i] = data;
        }else {
            data ='';
            i--;
        }
    }
    dataMax = numArr[0];
    for ( i = 1; i < 10; i++){
        if(dataMax < numArr[i]){
            dataMax = numArr[i];
        }
    }
    let position = numArr.indexOf(dataMax)
    document.getElementById('result').innerHTML = "Gía trị lớn nhất là: " + dataMax + " tại vị trí thứ " + position +" của mảng.";
</script>
