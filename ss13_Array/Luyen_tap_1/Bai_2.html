<script>
    //Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    //1,3,4,6,3,84,5,6,7,7
    let numArr = [];
    let data ='';
    let dataMax;
    for (let i = 0; i < 10; i++){
        data = +prompt('Enter the number: ');
        numArr[i] = data;
    }
    dataMax = numArr[0];
    for ( i = 1; i < 10; i++){
        if(numArr[i] < numArr[i+1]){
            dataMax = numArr[i+1];
        }else {
            dataMax = numArr[i];
        }
    }
    document.write(dataMax);
</script>
