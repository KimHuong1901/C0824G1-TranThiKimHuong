<script>
  //Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
  let numArr = [];
  let data ='';
  let count = +prompt("Enter total number: ");
  for( let i = 0; i < count; i++){
    data = prompt("Enter number: ");
    data = parseInt(data);
      if (!isNaN(data)){
          numArr[i] = data;
      }else {
          data ='';
          i--;
      }
  }
  let newArr = numArr.reverse();
  document.write(newArr);
</script>
