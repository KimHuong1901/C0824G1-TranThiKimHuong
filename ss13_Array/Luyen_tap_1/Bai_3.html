<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
</body>
</html>
<script>
    // Viết chương trình khởi tạo mảng số nguyên.
    // Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.
    let numArr = [];
    let data = '';
    let num ='';
    let sum =0;
    let count = +prompt("Enter total number: ");
    for ( let i = 0; i < count; i++){
       data = prompt("Enter number");
        if (!isNaN(data)){
        data = parseInt(data);
            numArr[i] = data;
            sum += data;
        } else {
            data='';
            i--;
        }
    }
    let max = numArr[0];
    let average = sum/(count -1);
    let result = average.toFixed(2);
    for (let i = 1; i < count; i++){
        if ( max < numArr[i]){
            max = numArr[i];
        }
    }
    document.getElementById("result").innerHTML = "Average is: " + result + ".Max value is: " + max;
</script>
