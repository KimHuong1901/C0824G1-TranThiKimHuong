<script>
    // Viết chương trình đếm số nguyên âm trong một chuỗi
    let numArr = [];
    let data ='';
    let result = 0;
    let count = +prompt("Enter total number: ");
    for (let i = 0; i < count; i++){
        data = prompt("Enter number: ");
        data = parseInt(data);
        if (!isNaN(data)){
            numArr[i] = data;
        }else {
            data ='';
            i--;
        }
        if (numArr[i] < 0){
            result ++;
        }
    }
    document.write(result);
</script>
