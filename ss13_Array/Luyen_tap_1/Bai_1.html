<script>
  //Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
  // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
  let numArr = [];
  let data = '';
  let count = 0;
  let i;
  let result;
  for ( let i = 0; i < 10; i++){
      data = prompt("Enter the number: ");
      data = parseInt(data);
      if (!isNaN(data)){
      numArr[i] = data;
      }else {
          data ='';
          i--;
      }
  }
  for (i = 0; i < 10; i++){
      if (numArr[i] >= 10){
      count ++;
      }
  }
  if(count > 0){
      result = "Co tong "+ count + " so nguyen lon hon 10";
  } else {
      result = "Khong co so nguyen nao lon hon 10";
  }
  document.write(result);

</script>
