<script>
  // Viết một chương trình để đếm số từ trong một chuỗi
  let count = 0;
  let data = prompt("Enter the value: ")
  let numArr = data.split('');
  for ( let i in numArr){
    numArr[i] = parseFloat(numArr[i]);
    if ( isNaN(numArr[i])){
      count++
    }
  }
  document.write(count);
</script>
