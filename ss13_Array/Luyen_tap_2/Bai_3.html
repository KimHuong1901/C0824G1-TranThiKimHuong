<script>
    //Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
    // Chương trình này đếm số ký tự số trong mảng.
    let numArr = [];
    let data;
    let minArr =[];
    let count = 0;
    let total = +prompt("Enter total value: ")
    for ( let i = 0; i < total; i++){
        data = prompt("Enter the value: ");
        if (data.length == 1){
        numArr[i] = data;
        } else {
            alert("Enter incorrect, again");
            i--;
            count --;
        }
        minArr = numArr[i].split('');
        for ( let j in minArr){
            minArr[j] = parseFloat(minArr[j]);
            if (!isNaN(minArr[j])){
                count++;
            }
        }
    }
    document.write(count);
</script>
