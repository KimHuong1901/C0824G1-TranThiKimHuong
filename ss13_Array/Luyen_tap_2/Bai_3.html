<script>
  //Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
  // Chương trình này đếm số ký tự số trong mảng.
  let newArr = [];
  let data = '';
  let count = +prompt("Enter total value: ")
  for ( let i = 0; i < count; i++){
    data = prompt("Enter the value");
    newArr[i] = data;
  }
  document.write(newArr.length);
</script>
