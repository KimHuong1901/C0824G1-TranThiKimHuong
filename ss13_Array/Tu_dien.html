<script>
    let engArr = ["flower", "apple", "orange", "durian"];
    let vieArr = ["hoa", "táo", "cam", "sầu riêng"];
    let data = prompt("Enter the world: ");
    let result;
    let i = 0;
    while ( i < engArr.length){
        if (data == engArr[i]){
            result = vieArr[i];
            break;
        } else {
            result = 'Not found';
        }
        i++;
    }
    document.write(result);
</script>
