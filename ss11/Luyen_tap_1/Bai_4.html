<script>
    //Hiển thị số dầu tiên trong dãy fibonacci chia hết cho 5
let result;
let num1  = 0;
let num2 = 1;
    while (result %5 !=0){
        result = num1+num2;
        num1 = num2;
        num2 = result;
    }
    document.write(result)
</script>
