<script>
    //Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
    let result = 0;
    let sum = 0;
    for( let i =1; i<=30; i++){
        result = 7*i
        sum += result
    }
    document.write(sum);
</script>
