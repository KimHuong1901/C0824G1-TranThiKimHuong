<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
</body>
</html>
<script>
  //Hiển thị ra 20 số trong dãy fibonacci đầu tiên.
  let num1 = 0;
  let num2 = 1;
  let result = "";
  document.getElementById("result").innerHTML = num1 + "<br>" + num2 + "<br>";
  for (let i = 1; i <= 18; i++){
    result = num1+num2;
    num1 = num2;
    num2 = result;
   document.getElementById("result").innerHTML += result + "<br>";
  }
</script>
