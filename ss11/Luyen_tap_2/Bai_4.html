<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<pre id="result"></pre>
<script>
  let length = 15;
  let width = 7;
  let result = '';
  for (let i = 0; i < width; i++) {
    let row = '';
    for (let j = 0; j < length; j++) {
      if (i == 0 || i == width - 1 || j == 0 || j == length - 1) {
        row += '* ';
      } else {
        row += '  ';
      }
    }
    result += row + "<br>";
  }
  document.getElementById("result").innerHTML = result;
</script>

</body>
</html>
