<script>
    //Cho phép hiển thị 20 số nguyên tố đầu tiên.
    let count;
    let number = prompt("Enter number:")
 for (let i = 2; i <= number/2; i++){
     if(number/2 %i == 0 && count <= 20){
         count++
         document.write(number)
     }
 }
</script>
