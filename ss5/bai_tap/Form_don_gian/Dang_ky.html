<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <style>
        table{
            background-color: gold;
        }
        th, td{
            color: blue;
        }
        th{
            background-color: aquamarine;
        }
        .gt{
            color: black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>ĐĂNG KÝ HỌC VIÊN</th>
    </tr>
    <tr>
        <td>Họ và tên</td>
        <td><input type="text" name="youname"/></td>
    </tr>
    <tr>
        <td>Ngày sinh</td>
        <td><input type="date" name="ngaysinh"/></td>
    </tr>
    <tr>
        <td>Giới tính</td>
        <td>
            <input type="radio" name="gioitinh"/><span class="gt">Nam</span>
            <input type="radio" name="gioitinh"/><span class="gt">Nữ</span>
        </td>
    </tr>
    <tr>
        <td>Địa chỉ</td>
        <td style="width: 150px;height: 50px"><input type="text" name="diachi"/></td>
    </tr>
    <tr>
        <td>Lớp</td>
        <td>
            <label for="lop"></label>

            <select name="lop" id="lop">
                <option value="c2">-Chọn lớp-</option>
                <option value="c3">-Chọn lớp-</option>
                <option value="c4">-Chọn lớp-</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email" name="email"/></td>
    </tr>
    <tr>
        <td>Điện thoại</td>
        <td><input type="number" name="number"/></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="button" name="dangky" value="Đăng ký"/>
            <input type="button" name="Nhaplai" value="Nhập lại"/>
        </td>
    </tr>
</table>
</body>
</html>
