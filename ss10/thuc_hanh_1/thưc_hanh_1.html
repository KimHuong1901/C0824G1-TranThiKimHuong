<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
</body>
</html>
<script>
    let result = '';
    let i;
    for (i = 0; i < 5; i++){
        result += "Result is: " + i + "<br>";
    }
    document.getElementById("result").innerHTML = result;
</script>
