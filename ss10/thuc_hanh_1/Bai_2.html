<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
</body>
</html>
<script>
    let number = prompt("Please enter the number: ")
    let i;
    let total = '';
    if(number > 0) {
        for (i = 1; i <= number; i++){
            total = parseFloat(total + i);
        }
    }else {
        total = "Please enter correct value."
    }
    document.getElementById("result").innerHTML= total;
</script>
