<script>
    //Khai báo và khởi tạo một đối tượng kiểu Rectangle.

  class Rectangle {
    length;
    width;
    constructor (length, width){
      this.length = length;
      this.width = width;
    }
    getAcreage(){
        return this.length * this.width;
    }
    getPerimeter(){
        return (this.length + this.width)*2;
    }
      getDraw(){
          document.getElementById("draw").style.backgroundColor = "black";
          document.getElementById("draw").style.width = this.width + "px";
          document.getElementById("draw").style.height = this.length + "px";
      }

    changeRec(newLength, newWidth){
        this.length = newLength;
        this.width = newWidth;
    }
  }
  let reca = new Rectangle(50, 100);
  reca.getDraw("draw");
    document.getElementById('acr').innerHTML = "Acreage is: " + reca.getAcreage();
    document.getElementById("per").innerHTML = "Perimeter is: " + reca.getPerimeter();
  function changeValue(){
     let width = document.getElementById("width").value;
     let length = document.getElementById("length").value;
      let newReca = '';
          if(!isNaN(width)){
              if(!isNaN(length)){
                  document.getElementById("errorL").style.display = "none"
                  document.getElementById("errorW").style.display = "none"
                  newReca = new Rectangle(length, width);
                  newReca.getAcreage();
                  newReca.getPerimeter();
                  newReca.getDraw();
                  document.getElementById('acr').innerHTML = "Acreage is: " + newReca.getAcreage();
                  document.getElementById("per").innerHTML = "Perimeter is: " + newReca.getPerimeter();
              }else {
                  document.getElementById("errorL").innerHTML = "Incorrect value. Please enter again.";
              }
          }else {
              document.getElementById("errorW").innerHTML = "Incorrect value. Please enter again.";
          }
  }
</script>
