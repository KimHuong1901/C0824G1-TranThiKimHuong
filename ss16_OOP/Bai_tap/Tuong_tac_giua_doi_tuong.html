<script>
    class ElectricLamp{
        status;
        constructor(status) {
            this.status = status;
        }
        getStatus(){
            return this.status;
        }
    }
    class SwitchButton {
        status;
        lamp;
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }
        getLamp(){
           return this.lamp;
        }
        setLamp(lamp){
            this.lamp = lamp;
        }
        connectLamp(){
            return this.lamp = ElectricLamp;
        }
        switchOff(){
             this.lamp.status = false;
             return this.status = false;
        }
        switchOn(){
             this.lamp.status = true;
             return this.status = true;
        }

    }
    let electricOff = new ElectricLamp(false);
    let switch_Off = new SwitchButton(electricOff, false);
    document.write(switch_Off.switchOn());
    document.write(electricOff.getStatus());
    document.write(switch_Off.switchOff());
    document.write(electricOff.getStatus());

</script>
