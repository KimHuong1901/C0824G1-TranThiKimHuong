<script>
  function confirm(answer){
    let result = "";
    if(answer){
      result = "Excellent. We'll play a nice game of chess";
    } else {
      result = "Maybe later then";
    }
    return result;
  }
  let confirmAnswer = check("Want to play game?");
  let theAnswer = confirm(confirmAnswer);
  alert (theAnswer);
</script>
