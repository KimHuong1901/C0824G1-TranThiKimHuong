<script>
  //Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ,
  // kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
  // Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1

  let total = +prompt("Enter total value: ");
  let inArr = enterSpecArr(total);
  let value = prompt("Find value: ");
  let count = 0;
  for ( let i = 0; i < inArr.length; i++){
    if (value === inArr[i]){
      count ++;
    }
  }
  if (count == 0){
    count = -1;
  }
  document.write(count);
function enterSpecArr(num){
  let numArr =[];
  let data = '';
  let result ='';
  for ( let i = 0; i < num; i++){
    data = prompt("Enter the value");
    result = checkchar(data)
    numArr[i] = result;
  }
  return numArr;
}
function checkchar(character){
    let resultcheck='';
    while (true){
        if (character.length == 1){
            resultcheck = character;
            break;
        } else {
            character = +prompt("Value incorrect, please enter again: ")
        }
    }
    return resultcheck;
}
</script>
