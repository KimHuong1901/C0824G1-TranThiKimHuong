<script>
    //Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
    let count = +prompt("Enter the total value");
    let numArr = intArr(count);
    let changeArr = numArr.reverse();
    document.write(changeArr);
    function intArr(num){
        let inArr = [];
        let data ='';
        let check;
        for (let i = 0; i < num; i++){
            data = +prompt("Enter the number");
            check = Number.isInteger(data);
            if (check == true){
                inArr[i] = data;
            }else {
                alert("Incorrect value, enter again");
                i--;
            }
        }
        return inArr;

    }

</script>
