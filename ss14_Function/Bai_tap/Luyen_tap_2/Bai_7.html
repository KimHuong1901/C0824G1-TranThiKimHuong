<script>
  //Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.
let num1 = +prompt("Enter the number1");
let num2 = +prompt("Enter the number2");
let result;
  while (true){
      if ( Number.isInteger(num1)){
          if (Number.isInteger(num2)){
              result = inNum(num1, num2);
              break;
          } else{
              num2 = +prompt("Enter the number2");
          }
      }else {
          num1 = +prompt("Enter the number1");
      }
  }
  document.write(result);
function inNum (a, b){
       return [a, b] = [b, a];
}

</script>
