<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phương trình bậc 1</title>
</head>
<body>
a <input type="text" id="a"><br>
b <input type="text" id="b"><br>
c <input type="text" id="c"><br>
<button type="button" onclick="caculate()">Caculate</button>
<p id = "result"></p>
</body>
</html>
<script>
  //ax2+bx+c=0 a!=0, x =
  function caculate(){
    let a =parseFloat(document.getElementById("a").value);
    let b =parseFloat(document.getElementById("b").value);
    let c =parseFloat(document.getElementById("c").value);
    let delta = Math.pow(b, 2) - 4*a*c;
    let result1;
    let result2;
    if( a!=0){
      if (delta > 0 ){
        result1 = (-b - delta)/2;
        result2 = (-b + delta)/2;
      }
      else if(delta == 0){
        result1 = "-b/(2*a)";
        result2 = ''
      }
      else if(delta<0){
        result1 = "Phương trình vô nghiệm";
        result2 = '';
    }
    }
    else {
      result1 = "Đây không phải phương trình bậc 2";
      result2 ='';
    }
    document.getElementById("result").innerHTML= result1 + ";" + result2;
  }
</script>
