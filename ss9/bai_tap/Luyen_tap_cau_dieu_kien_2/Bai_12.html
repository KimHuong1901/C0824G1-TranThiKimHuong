<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh lai ngan hang</title>
</head>
<body>
<p> Principal:</p>
<input type="text" id="money"><br>
<p>Year of compounding periods:</p>
<input type="text" id="year"><br>
<p>Annual interest rate:</p>
<input type="text" id="rate"><br>
<button type="button" onclick="caculate()">Caculate</button>
<p id = "result"></p>
</body>
</html>
<script>
  //Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết
  // số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.
  //P*(1+r/n)^n*t, P>0,r>0, n = 12 tháng, t là số năm
  function caculate(){
    let money = document.getElementById("money").value;
    let year = document.getElementById("year").value;
    let rate = document.getElementById("rate").value;
    let result;
    let n = 12;
    if(isNaN(money) || isNaN(year) || isNaN(rate)){
          result = "Please enter number"
      }
    else if(money > 0 && rate >0 && year > 0){
      result= money*Math.pow((1+(rate*0.01)/12), (12*year))
    }
    else{
      result = "Please enter correct value"
    }
    document.getElementById("result").innerHTML = result;

  }
</script>
