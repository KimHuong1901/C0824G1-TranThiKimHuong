<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diện tích hình tam giác vuông</title>
</head>
<body>
<p>Enter the value to caculate (Nhập vào giá trị 2 cạnh góc vuông):</p>
<input type="text" id="width">
<input type="text" id="height">
<button type="button" onclick="check()">Caculate</button>
<p id="result"></p>
</body>
</html>
<script>
  function check(){
    let width = document.getElementById("width").value;
    let height = document.getElementById("height").value;
    let result;
    if (isNaN(width) || isNaN(height)){
      result = "Please enter the number"
    }
    else if(width > 0 && height >0){
      result = (width * height)/2
    }
    else {
      result = "Please enter true value to caculate"
    }
    document.getElementById("result").innerHTML= result;
  }
</script>
