<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg"
       style="width: 300px;height: 300px" id="image">
  <p>Click button below to move the image to right</p>
  <input type="button" value="Click Me" onclick="moveRight()">
</form>
</body>
</html>
<script>
  let myImage = "";
  myImage=document.getElementById("image");
  function init(){
    myImage = document.getElementById("image")
    myImage.style.position = 'relative';
    myImage.style.left = "0px";
  }
  function moveRight(){
    myImage.style.left = parseInt(myImage.style.left) + 10 + "px"
  }
  window.onload = init;
</script>
