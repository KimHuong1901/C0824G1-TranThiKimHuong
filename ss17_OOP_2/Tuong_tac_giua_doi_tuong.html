<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>

<script>
    class ElectricLamp{
        status;
        constructor(status) {
            this.status = status;
        }
        turnOff(){
            this.status = true;//bóng đèn đã tắt
        }
        turnOn(){
            this.status = false//bóng đèn được bật
        }
    }
    class SwitchButton {
        status;
        lamp;
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }
        connecTotLamp(ElectricLamp){
             this.lamp = ElectricLamp;
             this.lamp.status = this.status;
        }
        switchOff(){
            this.status = true;
            this.lamp.turnOff();

        }
        switchOn(){
            this.status = false;
            this.lamp.turnOn();
        }
    }
    let button = new SwitchButton(true);
    let electricLamp = new ElectricLamp();
    button.connecTotLamp(electricLamp);
    let result ='';
    for ( let i = 1; i <= 10; i++){
        button.switchOn();
        button.connecTotLamp(electricLamp);
        result += button.status?"Bóng đèn đang tắt" + "<br>":"Bóng đèn đang bật" + "<br>";
        button.switchOff();
        button.connecTotLamp(electricLamp);
        result += button.status?"Bóng đèn đang tắt" + "<br>":"Bóng đèn đang bật" + "<br>";
    }
    document.write(result);

</script>
